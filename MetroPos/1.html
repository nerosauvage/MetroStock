<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出货确认</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        .shipment-info {
            margin-bottom: 20px;
        }

        .shipment-info label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .shipment-info select, .shipment-info span {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .shipment-info span {
            background: #f9f9f9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .btn-print, .btn-submit {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            margin-right: 10px;
        }

        .btn-print {
            background-color: #007bff;
        }

        .btn-print:hover {
            background-color: #0056b3;
        }

        .btn-submit {
            background-color: #28a745;
        }

        .btn-submit:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>出货确认</h1>

        <div class="shipment-info">
            <label for="sender">发货人:</label>
            <select id="sender">
                {% for sender in senders %}
                <option value="{{ sender }}">{{ sender }}</option>
                {% endfor %}
            </select>

            <label for="recipient">收货人:</label>
            <select id="recipient">
                {% for recipient in recipients %}
                <option value="{{ recipient }}">{{ recipient }}</option>
                {% endfor %}
            </select>

            <label for="operation-time">操作时间:</label>
            <span id="operation-time">{{ shipment_data.operation_time }}</span>
        </div>

        <table>
            <thead>
                <tr>
                    <th>时间</th>
                    <th>货物名称</th>
                    <th>数量</th>
                    <th>出货人</th>
                    <th>收货人</th>
                </tr>
            </thead>
            <tbody>
                {% for item in shipment_data.items %}
                <tr>
                    <td>{{ shipment_data.operation_time }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.quantity or 0 }}</td>
                    <td>{{ shipment_data.sender }}</td>
                    <td>{{ shipment_data.recipient }}</td>
                </tr>
                {% endfor %}
            </tbody>
            
        </table>

        <a href="#" class="btn-print" onclick="printPage()">打印</a>
        <button class="btn-submit" onclick="submitShipment()">确认出货</button>
    </div>

    <script>
        function printPage() {
            window.print();
        }

        function submitShipment() {
    let sender = document.getElementById('sender').value;
    let recipient = document.getElementById('recipient').value;
    let operationTime = document.getElementById('operation-time').innerText;
    let items = [];

    // 获取表格数据
    document.querySelectorAll('table tbody tr').forEach(row => {
        let cells = row.querySelectorAll('td');
        let quantity = parseInt(cells[2].innerText, 10) || 0;
        items.push({
            name: cells[1].innerText,
            quantity: quantity
        });
    });

    console.log("Items to be sent:", items);

    let shipmentData = {
        sender: sender,
        recipient: recipient,
        operationTime: operationTime,
        items: items
    };

    console.log("Shipment Data to be sent:", shipmentData);

    // 发送 AJAX 请求
    fetch('/shipment_confirmation', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(shipmentData)
    })
    .then(response => {
        if (response.ok) {
            return response.json();
        } else {
            throw new Error(`Request failed with status ${response.status}`);
        }
    })
    .then(data => {
        console.log("Server response:", data);
        if (data.status === 'success') {
            window.location.href = '/shipment_confirmation';
        } else {
            alert('提交失败，请重试！');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('提交失败，请重试！');
    });
}


    </script>
</body>
</html>
