<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传产品封面图片</title>
</head>
<body>
    <h1>上传 {{ product_name }} 的封面图片</h1>
    <form action="{{ url_for('upload_product_image', product_name=product_name) }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">上传图片</button>
    </form>
    <a href="{{ url_for('product_record', product_name=product_name) }}">返回产品记录</a>
</body>
</html>
