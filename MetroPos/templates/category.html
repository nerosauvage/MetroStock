<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category_name }} 产品</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            width: 200px;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            text-align: center;
            cursor: pointer; /* 让鼠标变成手形，表示可点击 */
            text-decoration: none; /* 移除下划线 */
            color: inherit; /* 保持文字颜色一致 */
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>{{ category_name }} 类别的产品</h1>
    <div class="product-container">
        {% for product in products %}
        <a href="{{ url_for('product_record', product_name=product.name) }}" class="product-card">
            <img src="{{ url_for('static', filename=product.image.split('static/')[-1]) }}" alt="{{ product.name }}">
            <div>{{ product.name }} - 库存: {{ product.quantity }}</div>
        </a>
        {% endfor %}
    </div>
    <a href="{{ url_for('home') }}">返回类别选择</a>
</body>
</html>
