<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Confirmation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .shipment-info {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: bold;
        }

        .shipment-info div {
            margin: 0 10px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 5px;
            cursor: pointer;
            background-color: #fff;
            color: #007bff;
            margin: 0 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn.active {
            background-color: #007bff;
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .btn-print, .btn-submit {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            margin-right: 10px;
        }

        .btn-print {
            background-color: #007bff;
        }

        .btn-print:hover {
            background-color: #0056b3;
        }

        .btn-submit {
            background-color: #28a745;
        }

        .btn-submit:hover {
            background-color: #218838;
        }

        /* Hide buttons and non-essential info when printing */
        @media print {
            .btn-print, .btn-submit, .button-group {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shipment Confirmation</h1>

        <div class="shipment-info">
            <div>Sender: <span id="selected-sender">Nero</span></div>
            <div>Recipient: <span id="selected-recipient">cataclysm</span></div>
            <div>Operation Time: <span id="operation-time">{{ shipment_data.operation_time or current_time }}</span></div>
        </div>

        <div class="order-id">Order ID: {{ shipment_data.order_id }}</div>

        <div class="button-group">
            <div>
                <label>Sender:</label>
                <button class="btn sender-btn active" onclick="selectSender('Nero')">Nero</button>
                <button class="btn sender-btn" onclick="selectSender('Jun')">Jun</button>
                <button class="btn sender-btn" onclick="selectSender('Others')">Others</button>
            </div>
            <div>
                <label>Recipient:</label>
                <button class="btn recipient-btn active" onclick="selectRecipient('cataclysm')">cataclysm</button>
                <button class="btn recipient-btn" onclick="selectRecipient('radiumpcs')">radiumpcs</button>
                <button class="btn recipient-btn" onclick="selectRecipient('GALA')">GALA</button>
                <button class="btn recipient-btn" onclick="selectRecipient('Others')">Others</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for product in shipment_data.products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.quantity or 0 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="#" class="btn-print" onclick="printPage()">Print</a>
        <button class="btn-submit" onclick="submitShipment()">Confirm Shipment</button>
    </div>

    <script>
        function selectSender(sender) {
            document.getElementById('selected-sender').innerText = sender;
            document.querySelectorAll('.sender-btn').forEach(button => {
                button.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function selectRecipient(recipient) {
            document.getElementById('selected-recipient').innerText = recipient;
            document.querySelectorAll('.recipient-btn').forEach(button => {
                button.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function printPage() {
            window.print();
        }

        function submitShipment() {
            let sender = document.getElementById('selected-sender').innerText;
            let recipient = document.getElementById('selected-recipient').innerText;
            let operationTime = document.getElementById('operation-time').innerText;
            let products = [];

            // Get table data
            document.querySelectorAll('table tbody tr').forEach(row => {
                let cells = row.querySelectorAll('td');
                let quantity = parseInt(cells[1].innerText, 10) || 0;
                products.push({
                    name: cells[0].innerText,
                    quantity: quantity
                });
            });

            let shipmentData = {
                sender: sender,
                recipient: recipient,
                operationTime: operationTime,
                products: products
            };

            // Send AJAX request
            fetch('/process_shipment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(shipmentData)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error(`Request failed with status ${response.status}`);
                }
            })
            .then(data => {
                console.log("Server response:", data);
                if (data.status === 'success') {
                    alert('Shipment successful!');
                    window.location.href = '/';
                } else {
                    alert('Submission failed, please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Submission failed, please try again.');
            });
        }

        // Format current time if not provided in the backend
        let operationTimeElement = document.getElementById('operation-time');
        if (!operationTimeElement.innerText.trim()) {
            let now = new Date();
            let formattedTime = now.getFullYear() + '-' +
                String(now.getMonth() + 1).padStart(2, '0') + '-' +
                String(now.getDate()).padStart(2, '0') + ' ' +
                String(now.getHours()).padStart(2, '0') + ':' +
                String(now.getMinutes()).padStart(2, '0');
            operationTimeElement.innerText = formattedTime;
        }
    </script>
</body>
</html>
